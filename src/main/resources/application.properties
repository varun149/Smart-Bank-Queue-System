# ===============================
# APPLICATION
# ===============================
spring.application.name=SBQS-Project

# ===============================
# DATABASE (MySQL)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sbqs
spring.datasource.username=root
spring.datasource.password=sqlpass

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#If you disable the Thymeleaf cache, the templates will be automatically 
#reloaded when they need to be parsed, it has to do with hot swapping your server-side templates.

# ===============================
# REDIS
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379


spring.docker.compose.enabled=false
