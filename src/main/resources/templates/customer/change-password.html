<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/customer-dashboard.css}">
</head>
<body>

<div class="dashboard">

    <div class="sidebar">
        <h2>SBQS</h2>

        <a th:href="@{/customer/profile}">Profile</a>
        <a th:href="@{/customer/book-token}">Book Token</a>
        <a th:href="@{/customer/token-status}">Token Status</a>
        <a th:href="@{/customer/past-appointments}">Past Appointments</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div class="content">
        <div class="card">
            <h2>Change Password</h2>

            <div th:if="${error}" class="error" th:text="${error}"></div>

            <form th:action="@{/customer/change-password}" method="post">
                <input type="password" name="oldPassword" placeholder="Old Password" required>
                <input type="password" name="newPassword" placeholder="New Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
