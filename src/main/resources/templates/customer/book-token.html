<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Token</title>
    <link rel="stylesheet" th:href="@{/css/customer-dashboard.css}">
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>SBQS</h2>

        <a th:href="@{/customer/profile}">Profile</a>
        <a th:href="@{/customer/book-token}" class="active">Book Token</a>
        <a th:href="@{/customer/token-status}">Token Status</a>
        <a th:href="@{/customer/past-appointments}">Past Appointments</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="card center-card">
            <h2>Book a Token</h2>

            <form th:action="@{/customer/book-token}" method="post">
                <label>Select Service</label>

                <select name="serviceId" required>
                    <option value="">-- Choose Service --</option>
                    <option th:each="service : ${services}"
                            th:value="${service.id}"
                            th:text="${service.name}">
                    </option>
                </select>
				<br>
                <button type="submit">Book Token</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
