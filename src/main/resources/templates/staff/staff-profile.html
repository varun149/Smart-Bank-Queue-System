<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Profile</title>
    <link rel="stylesheet" th:href="@{/css/staff-dashboard.css}">
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Staff Panel</h2>
        <a th:href="@{/staff/profile}" class="active">Profile</a>
        <a th:href="@{/staff/appointments}">Appointments</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="card">
            <h2>My Profile</h2>

            <form th:action="@{/staff/profile}" method="post">
                <input type="text" name="fullName"
                       placeholder="Full Name"
                       th:value="${staff.fullName}" required>

                <input type="text" name="username"
                       placeholder="Username"
                       th:value="${staff.username}" readonly>

                <input type="text"
                       th:value="${staff.service.name}"
                       readonly>

                <button type="submit">Update Profile</button>
            </form>

            <br>

            <a th:href="@{/staff/change-password}">Change Password</a>
        </div>
    </div>

</div>

</body>
</html>
